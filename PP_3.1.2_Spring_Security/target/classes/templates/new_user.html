<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New user</title>
    </head>
    <body>
    <form th:action="@{/logout}" method="post">
        <button class="btnLogout" style="border-radius: 10px 10px 10px 10px; border-color: #a19898" type="submit">Logout</button>
    </form>
        <table class="table table-striped table-hover" style="border-radius: 10px 10px 10px 10px; border-color: #a19898; border-width: medium" align="center">
            <thead style="border-radius: 10px 10px 10px 10px; border-color: #a19898"></thead>
            <tbody>
            <form method="POST" th:action="@{/admin/create}" th:object="${user}">
                <tr>
                    <td><th><p align="center">ID:</p></th></td>
                    <td><input type="text" th:field="*{id}" id="idCreate" align="center" style="border-radius: 10px 10px 10px 10px; border-color: #a19898" readonly></td>
                </tr>
                <tr>
                    <td><th><p align="center">Name:</p></th></td>
                    <td><input type="text" th:field="*{name}" id="nameCreate" align="center" style="border-radius: 10px 10px 10px 10px; border-color: #a19898"></td>
                </tr>
                <tr>
                    <td><th><p align="center">Surname:</p></th></td>
                    <td><input type="text" th:field="*{surname}" id="surnameCreate" align="center" style="border-radius: 10px 10px 10px 10px; border-color: #a19898"></td>
                </tr>
                <tr>
                    <td><th><p align="center">Username:</p></th></td>
                    <td><input type="text" th:field="*{username}" id="usernameCreate" align="center" style="border-radius: 10px 10px 10px 10px; border-color: #a19898"></td>
                </tr>
                <tr>
                    <td><th><p align="center">Password:</p></th></td>
                    <td><input type="text" th:field="*{password}" id="passwordCreate" align="center" style="border-radius: 10px 10px 10px 10px; border-color: #a19898"></td>
                </tr>
                <tr>
                    <td><th><p align="center">Role:</p></th></td>
                    <td><select id="addRole" name="addRole" class="form-select" multiple size="2" aria-label="multiple select example" style="border-radius: 10px 10px 10px 10px;" required>
                        <option th:value="ADMIN" th:checked="ADMIN" th:text="ADMIN"></option>
                        <option th:value="USER" th:checked="USER" th:text="USER"></option>
                    </select></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Save" style="border-radius: 10px 10px 10px 10px; border-color: #a19898"></td>
                </tr>
            </form>
            </tbody>
        </table>
    </body>
</html>
